<script>

	// Mobile default variables.
	var mobile_threshold             = 415;
	var tablet_threshold             = 841;
	var mobile_view                  = ($(window).width() < mobile_threshold);
	var tablet_view                  = $(window).width() > mobile_threshold && $(window).width() <= tablet_threshold;
	var mobile_default_position      = 'fixed';
	var mobile_default_top_position  = '20%';
	var mobile_default_left_position = 'initial';

	// Close popups on window resize.
	var resizeDebounce = false;
	$(window).resize(function()
	{
		if (!resizeDebounce)
		{
			resizeDebounce = true;
			if (!mobile_view)
			{
				if (!($(window).width() == 812 && $(window).height() == 375))
				{
					hideDropdowns();
				}
			}
			if ($('#DROPDOWNPOPUP').css('display') == 'block')
			{
				$('#DROPDOWNPOPUP').animate(
				{
					'opacity':'0',
					'margin-top':'20px'
				}, 200, function()
				{
					resizeDebounce = false;
					$(this).hide();
				});
			} else {
				resizeDebounce = false;
			}
		}
	});

	// Close the dropdowns on a click anywhere outside of the dropdown.
	$(document).click(function(e)
	{
		if (typeof e.target.className.indexOf === 'function')
		{
			if (e.target.className.indexOf('has-dropdown') < 0)
			{
				if (e.target.className.indexOf('change-access-input') > -1)
				{
					return;
				}
				else if (e.target == null)
				{
					hideDropdowns();
				}
				else if (e.target.offsetParent == null)
				{
					hideDropdowns();
				}
				else if (e.target.offsetParent.className == null)
				{
					hideDropdowns();
				}
				else if (e.target.offsetParent.className.indexOf('dropdown-confirmation') < 0 && e.target.className.indexOf('change-access-input') == -1)
				{
					hideDropdowns();
				}
			}
		}
	});

	$(document).ready(function()
	{
		// Animate/Actionize buttons on click.
		var loading_icon = '<i class="sp-white"></i>&nbsp;&nbsp;';

		$('a.btn-confirmation-blue').click(function()
		{
			var enabled = $(this).attr('disabled') !== 'disabled';
			if (enabled)
			{
				var new_label = loading_icon + actionize_label($(this).html());
				$(this).html(new_label);
			}
		});

		$('a.btn-confirmation-red').click(function()
		{
			var enabled = $(this).attr('disabled') !== 'disabled';
			if (enabled)
			{
				var new_label = loading_icon + actionize_label($(this).html());
				$(this).html(new_label);
			}
		});

		// Close dropdown on esc keypress.
		$(document).keyup(function(e)
		{
			var esc_keypress = (e.keyCode === 27);
			if (esc_keypress)
			{
				hideDropdowns();
			}
		});
	});

  // Verb tense button labels, i.e. Delete Network -> Deleting Network.
	function actionize_label(label)
	{
		var first_word = label.split(' ')[0];
		var last_letter = first_word[first_word.length - 1];
		var label_appendage = label.substr(label.indexOf(' ') + 1);

		if (label.indexOf(',') != -1)
		{
			return 'Please wait...';
		}

		if (last_letter == 'e')
		{
			var first_word = first_word.slice(0, -1);
		}

		if (last_letter == 'p')
		{
			var first_word  = first_word + 'p';
		}

		var first_word = first_word + 'ing';
		var tensed_string = first_word + ' ' + label_appendage;

		return tensed_string;
	}

	function showConfirmationDropdown(e, main_table, type)
	{
		var main_table  = main_table || false;
		var type        = type || 'vps';
		var dropdown    = $('div.dropdown-confirmation-blue');
		var dropdowns   = $('div.dropdown-confirmation');
		var disclaimer  = e.attr('dropdown-disclaimer');
		var label       = e.attr('aria-label');
		var info        = Base64.decode(e.attr('dropdown-info'));
		var action      = e.attr('dropdown-action');
		var fn          = e.attr('dropdown-function');
		var position    = e.offset();
		var width       = e.outerWidth();
		var show_serverinfo = e.data('show-serverinfo');
		var obj_table   = action == 'change-access';

		// Dynamically add info to the dropdown.
		if (action == 'add-ipv4')
		{
			fn = 'if ($(this).attr("disabled") !== "disabled"){'+e.attr('dropdown-function')+'}';
			dropdown = $('div.dropdown-confirmation-blue-checkbox');
			dropdown.find('#action-label').html(' add and restart ');
			dropdown.find('.server-info').html('Server: <b>' + info + '</b>');
		}
		else if (action === 'attach-network')
		{
			info = $('#addnetwork_form select[name=NETWORKID]').val();
		}

		dropdown.find('.server-info').html('Server: <b>'+info+'</b>');
		dropdown.find('#dropdown-label').html(label);
		dropdown.find('a.btn-confirmation').html(label);
		dropdown.find('a.btn-confirmation').attr('name', action);
		dropdown.find('a.btn-confirmation').addClass('btn-'+action);
		dropdown.find('#dropdown-disclaimer').html(disclaimer);
		dropdown.find('input[type=checkbox]').attr('name', action);
		dropdown.removeClass('arrow-change');
		dropdown.find('.permission-toggle').remove();

		if ($.inArray(action, ['api-allow-ipv6', 'api-allow-ipv4', 'delete-block-storage', 'dcid-notify', 'disable-sso', 'enable-private-network', 'disable-dnssec', 'blank', 'create-bucket', 'add-folder']) !== -1)
		{
			dropdown.find('.server-info').html('');
		}
		else
		{
			dropdown.find('.server-info').html(label.substr(label.indexOf(' ') + 1) + ': <b>' + info + '</b>');
		}

		if ($.inArray(action, ['change-access', 'add-folder', 'create-bucket']) > -1)
		{
			dropdown.find('input[class*="-input"]').remove();
			dropdown.find('.error_message').remove();
		}

		if (action == 'create-bucket')
		{
			dropdown.find('.dropdown-actions').show();
			dropdown.find('#question-mark').hide();
			dropdown.find('.create-bucket-input').val('');
			if ($('.create-bucket-input').length == 0)
			{
				dropdown.find('#dropdown-disclaimer').parent().append('<input type="text" class="create-bucket-input">');
			}
		}

		if (action == 'add-folder')
		{
			dropdown.find('.dropdown-actions').show();
			dropdown.find('#question-mark').hide();
			dropdown.find('.add-folder-input').val('');
			if ($('.add-folder-input').length == 0)
			{
				dropdown.find('#dropdown-disclaimer').parent().append('<input type="text" class="add-folder-input">');
			}
		}

		if (action == 'change-access')
		{
			dropdown.find('.dropdown-actions').hide();
			dropdown.find('#question-mark').hide();

			if ($('.change-access-input').length == 0)
			{
				dropdown.find('.permission-toggle').remove();
				dropdown.find('.dropdown-title').after('<div class="error_message" style="display: none;"></div>');
				dropdown.find('.server-info').html('File: <b>' + info + '</b>');
				var html = `<div class="permission-toggle" style="padding-top: 1px;">
								<span>Current Permission: <input type="checkbox" name="change_access_toggle" id="change_access_toggle" class="change-access-input checkboxtoggleenabledisable" onclick="toggleACL(\'` + e.attr('data-obj-target') + `\', $(this).is(\':checked\'));"/>
								<label for="change_access_toggle"></label></span>
							</div>`;
				dropdown.find('#dropdown-disclaimer').parent().append(html);
			}
		}

		if (show_serverinfo === 'no')
		{
			dropdown.find('.server-info').hide();
		}
		else
		{
			dropdown.find('.server-info').show();
		}

		// These subs require an additional param ( SUBID ),
		// append the value here before binding the submit function to the button.
		if (main_table)
		{
			var position = e.parent().position();
			var subid    = e.attr('dropdown-subid');

			if (type == 'vps')
			{
				var form        = $('#vpsform'+action);
				var form_action = $('#vpsform'+action+ ' input[name=SUBID]');

				form_action.val(subid);
				form.attr('action', '/subs/?SUBID='+subid);
			}

			if (type == 'baremetal')
			{
				var bm_action = action.replace('-bm', '');
				$('#serveractionbm input[name=SUBID]').val(subid);
				$('#serveractionbm input[name=action]').val(bm_action);
				$('#serveractionbm').attr('action', '/subs/?SUBID=' + subid);
			}
		}

		// Bind the passed through function to the submit button.
		dropdown.find('a.btn-confirmation').attr('onclick', fn);

		var dropdowns = $('.dropdown-confirmation-red');

		if (dropdowns.is(':visible'))
		{
			dropdowns
				.animate({
					'margin-top' : '0px',
					'opacity'    : '0',
				}, 200, function()
				{
					$(this).hide();
				});
			;
		}

		// Some of the dropdowns require a bit of fine tuning to render on the correct spot on the page.
		// If on mobile, render the dropdown as a modern-style popup.
		if (mobile_view)
		{
			var position_type = 'fixed';
			var top_position  = '20%';
			var left_position = 'initial';
		}
		else if (main_table)
		{
			var position_type = 'absolute';
			var top_position  = (position.top - 40) + 'px';
			var left_position = (position.left + width - 265) + 'px';
		}
		else if (obj_table)
		{
			var position_type = 'absolute';
			var top_position  = (e.parent().offset().top + e.height()) - 60;
			var left_position = e.parent().offset().left - 100;
		}
		else if (action === 'disable-dnssec')
		{
			var position_type = 'absolute';
			var top_position = e.parent().offset().top;
			var left_position = e.parent().offset().left - 200;
			if ($(window).width() <= 766) //Done because on smaller resolutions the dropdown is cutoff.
			{
				left_position = e.parent().offset().left;
			}
		}
		else if ($.inArray(action, ['dcid-notify']) !== -1)
		{
			dropdown.find('a.btn-confirmation').html('Yes, notify me!');

			var position = $('label[for=DCID' + e.val() + ']').offset();
			var position_type = 'absolute';
			var top_position  = (position.top + 60) + 'px';
			var left_position = (position.left - 30) + 'px';
		}
		else if ($.inArray(action, ['remove-domain', 'remove-firewall-group', 'remove-iso', 'remove-network', 'delete-user', 'remove-snapshot', 'delete-ssh-key', 'delete-startup-script', 'remove-ip']) !== -1)
		{
			var position_type = 'absolute';
			var top_position  = (position.top) + 'px';
			var left_position = (position.left - 220) + 'px';
		}
		else if ($.inArray(action, ['remove-snapshot-header', 'delete-startup-script-header', 'delete-ssh-key-header', 'remove-domain-header', 'delete-block-storage', 'remove-ip-header', 'remove-firewall-group-header', 'remove-network-header', 'delete-snapshot']) !== -1)
		{
			var position_type = 'absolute';
			var top_position  = e.offset().top + e.height() - 20;
			var left_position = e.offset().left - 233;
		}
		else if ($.inArray(action, ['mass-restart', 'mass-stop']) !== -1)
		{
			var position_type = 'absolute';
			var top_position  = e.offset().top + e.height();
			var left_position = e.offset().left - 170;

			if (left_position < 0)
			{
				left_position = 0;
			}
		}
		else if ($.inArray(action, ['disable-sso']) !== -1)
		{
			var position_type = 'absolute';
			var top_position  = e.offset().top + e.height();
			var left_position = e.offset().left;

			if (left_position < 0)
			{
				left_position = 0;
			}
		}
		else if ($.inArray(action, ['api-allow-ipv6', 'api-allow-ipv4']) !== -1)
		{
			var position_type = 'absolute';
			var top_position  = (position.top + 20) + 'px';
			var left_position = (position.left - 170) + 'px';
		}
		else if ($(window).width() > mobile_threshold && $(window).width() <= tablet_threshold && !main_table && $.inArray(action, ['stop', 'restart']) !== -1)
		{
			var position_type = 'absolute';
			var top_position  = (e.parent().offset().top + e.height()) - 60;
			var left_position = e.parent().offset().left - 100;

			var position_type = 'absolute';
			var top_position  = (position.top + 20) + 'px';

			{
				left_position = 0;

			}

		showDropdown(dropdown, position_type, top_position, left_position, main_table);
	}

	function showCheckConfirmationDropdown(e, main_table , type)
	{
		var main_table      = main_table || false;
		var type            = type || 'vps';
		var dropdown        = $('div.dropdown-confirmation-red');
		var dropdowns       = $('div.dropdown-confirmation');
		var disclaimer      = e.attr('dropdown-disclaimer');
		var label           = e.attr('aria-label');
		var info            = Base64.decode(e.attr('dropdown-info'));
		var action          = e.attr('dropdown-action');
		var fn              = 'if ($(this).attr("disabled") !== "disabled"){'+e.attr('dropdown-function')+'}';
		var position        = e.position();
		var width           = e.outerWidth();
		var dropdown_object = e.attr('dropdown-object');

		// Dynamically add info to the dropdown.

		if (label == 'Change OS' || label == 'Change Application' || label === 'Restore Backup')
		{
			dropdown.find('.server-info').html('Server: <b>' + info + '</b>');
		}
		else
		{
			dropdown.find('.server-info').html(label.substr(label.indexOf(' ') + 1) + ': <b>' + info + '</b>');
		}

		dropdown.find('#dropdown-label').html(label);
		dropdown.find('a.btn-confirmation').html(label);
		dropdown.find('a.btn-confirmation').attr('name', action);
		dropdown.find('a.btn-confirmation').addClass('btn-'+action);
		dropdown.find('input[type=checkbox]').attr('name', action);
		dropdown.find('#action-label').html(action);
		dropdown.find('#dropdown-disclaimer').html(disclaimer);

		if (action.match (/-bm$/))
		{
			dropdown.find('#action-label').html(action.replace('-bm', ''));
		}

		if (action == 'restore-snapshot')
		{
			dropdown.find('#action-label').html(' restore snapshot on ');
		}
		else if (action === 'remove-ip')
		{
			dropdown.find('#action-label').html(' remove IP from ');
		}
		else if (action.indexOf('restore-') >= 0)
		{
			dropdown.find('#action-label').html(action.replace('-', ' ') + ' on');
		}

		if (action.indexOf('change-') >= 0)
		{
			var new_action = action.replace('-', ' the ');
			new_action = new_action + ' on ';
			dropdown.find('#action-label').html(new_action);
			if (action == 'change-hostname')
			{
				dropdown.find('#action-label').html('change the hostname and reinstall');
			}
		}

		if ($.inArray(action, ['delete-file', 'delete-bucket', 'delete-folder', 'mass-obj-delete']) > -1)
		{
			var deleteType = action.split('-')[1];

			if (action == 'mass-obj-delete')
			{
				deleteType = 'selection';
			}

			dropdown.find('input[name*=delete-]').prop('checked', false);
			dropdown.find('#action-label').html('delete ');
			dropdown.find('#dropdown-object').html(deleteType);
		}

		if ($.inArray(action, ['delete-bucket', 'delete-folder', 'mass-obj-delete']) > -1)
		{
			var deleteType = action.split('-')[1];

			if (action == 'mass-obj-delete')
			{
				deleteType = 'selection';
			}

			var additional_disclaimer = ' <br><br>This action may take a few minutes depending on the amount of data stored in your ' + deleteType + '.';
			dropdown.find('#dropdown-disclaimer').append(additional_disclaimer);
		}

		if (dropdown_object !== undefined)
		{
			dropdown.find('#dropdown-object').html(dropdown_object);
		}

		if (main_table)
		{
			var position = e.parent().position();
			var subid    = e.attr('dropdown-subid');

			if (type == 'vps')
			{
				var form        = $('#vpsform'+action);
				var form_action = $('#vpsform'+action+ ' input[name=SUBID]');
				form_action.val(subid);
				form.attr('action', '/subs/?SUBID='+subid);
			}

			if (type == 'baremetal')
			{
				var bm_action = action.replace('-bm', '');
				dropdown.find('#action-label').html(bm_action);
				$('#serveractionbm input[name=SUBID]').val(subid);
				$('#serveractionbm input[name=action]').val(bm_action);
				$('#serveractionbm').attr('action', '/subs/?SUBID=' + subid);
			}
		}

		dropdown.find('a.btn-confirmation').attr('onclick', fn).attr('disabled', true);

		var dropdowns = $('.dropdown-confirmation-blue,.dropdown-confirmation-blue-checkbox');

		if (dropdowns.is(':visible'))
		{
			dropdowns
				.animate({
					'margin-top' : '0px',
					'opacity'    : '0',
				}, 200, function()
				{
					$(this).hide();
				});
			;
		}

		if (mobile_view)
		{
			var position_type = mobile_default_position;
			var top_position  = mobile_default_top_position;
			var left_position = mobile_default_left_position;
		}
		else if ($.inArray(action, ['change-os', 'change-application', 'change-hostname', 'change-plan']) !== -1)
		{
			var position_type = 'absolute';
			var top_position = e.offset().top + e.height();
			var left_position = e.offset().left;
		}
		else if (action == 'delete-file')
		{
			var position_type = 'absolute';
			var top_position  = (e.parent().offset().top + e.height()) - 60;
			var left_position = e.parent().offset().left - 100;
		}
		else if ($.inArray(action, ['restore-snapshot', 'delete-bucket', 'delete-folder']) !== -1)
		{
			var position_type = 'absolute';
			var top_position = e.offset().top + e.height() - 20;
			var left_position = e.offset().left - 220;
		}
		else if (action === 'restore-snapshot')
		{
			var position_type = 'absolute';
			var top_position  = e.offset().top + e.height() - 20;
			var left_position = e.offset().left - 233;
		}
		else if (action === 'restore-backup')
		{
			var position_type = 'absolute';
			var top_position = e.offset().top + e.height();
			var left_position = e.offset().left - 190;
		}
		else if (action == 'mass-obj-delete')
		{
			var position_type = 'absolute';
			var top_position  = e.offset().top + e.height();
			var left_position = e.offset().left - 170;

			if (left_position < 0)
			{
				left_position = 0;
			}
		}
		else if (main_table)
		{
			var position_type = 'absolute';
			var top_position  = (position.top - 40) + 'px';
			var left_position = (position.left + width - 265) + 'px';
		}
		else if ($(window).width() > mobile_threshold && $(window).width() <= tablet_threshold && !main_table && $.inArray(action, ['reinstall', 'destroy']) !== -1)
		{
			var position_type = 'absolute';
			var top_position  = (e.parent().offset().top + e.height()) - 60;
			var left_position = e.parent().offset().left - 100;
		}
		else
		{
			var position_type = 'absolute';
			var top_position  = (position.top + 20) + 'px';
			var left_position = (position.left + width - 265) + 'px';
		}

		showDropdown(dropdown, position_type, top_position, left_position, main_table);
	}

	function showDisclaimerDropdown(e)
	{
		var dropdown   = $('div.dropdown-confirmation-red');
		var disclaimer = e.attr('dropdown-disclaimer');
		var label      = e.attr('aria-label');
		var info       = Base64.decode(e.attr('dropdown-info'));
		var action     = e.attr('dropdown-action');
		var position   = e.position();
		var width      = e.outerWidth();

		// Dynamically add info to the dropdown.
		dropdown.find('.server-info').html('Server: <b>'+info+'</b>');
		dropdown.find('#question-mark').hide();
		dropdown.find('div.checkbox').hide();
		dropdown.find('div.dropdown-actions').hide();
		dropdown.find('#dropdown-label').html(label);
		dropdown.find('#dropdown-disclaimer').html(disclaimer);

		hideDropdowns();

		if (mobile_view)
		{
			var position_type = mobile_default_position;
			var top_position  = mobile_default_top_position;
			var left_position = mobile_default_left_position;
		}
		else
		{
			var position_type = 'absolute';
			var top_position  = (position.top + 20) + 'px';
			var left_position = (position.left + width - 265) + 'px';
		}

		showDropdown(dropdown, position_type, top_position, left_position);
	}

	function showDropdown(dropdown, position_type, top_position, left_position, main_table)
	{
		var main_table = main_table || false;

		dropdown
			.css({
				'position' : position_type,
				'top'      : top_position,
				'left'     : left_position,
			})
			.show()
			.animate({
				'margin-top' : '20px',
				'opacity'    : '1',
			}, 200)
		;

		if (!main_table && !mobile_view && !tablet_view)
		{
			if (!isScrolledIntoView(dropdown))
			{
				$('html, body').animate({
					scrollTop: top_position
				}, 1500);
			}
		}
	}

	function hideDropdowns()
	{
		var dropdowns = $('.dropdown-confirmation');

		if (dropdowns.is(':visible'))
		{
			dropdowns
				.animate({
					'margin-top' : '0px',
					'opacity'    : '0',
				}, 200, function()
				{
					$(this).hide();
				});
			;
		}

		var checkboxes = ['reinstall', 'destroy'];
		$.each(checkboxes, function(index)
		{
			var checkbox = checkboxes[index];

			$('input[type=checkbox][name='+checkbox+']').attr('checked', false);
		});
	}

	function enableButton(checkbox)
	{
		var name = checkbox.attr('name');

		if (checkbox.is(':checked'))
		{
			$('.btn-'+name).attr('disabled', false);
		}
		else
		{
			$('.btn-'+name).attr('disabled', true);
		}
	}
</script>

<script type="text/javascript">

    
	var g_survey_submitting = false;
    var g_survey_step = 0;

    
    $(document).ready(function()
    {
		surveyOnPageLoad();
    });

	
	function surveyOnPageLoad()
    {
		surveySetupMainButton('survey');
		surveyOnMainButtonClick(); // default to step 1
    }

    function surveyOnMainButtonClick()
    {
        if (g_survey_step == 0)
        {
			g_survey_step++;
			surveyShowPanel(g_survey_step);
			surveySetupMainButton('close');
        }
        else if (g_survey_step == 1)
        {
			/**
			g_survey_step = 0;
			surveyShowPanel(g_survey_step);
			surveySetupMainButton('survey');
			*/
			surveyTryAbort();
        }
		else if (g_survey_step == 2)
		{
			/*
            if (!g_survey_submitting)
            {
                g_survey_step = 0;
                surveyShowPanel(g_survey_step);
				surveySetupMainButton('survey');
            }
            */
            surveyTryAbort();
		}
		else if (g_survey_step == 3)
		{
			surveyOnCloseFinal();
		}
    }

    function surveyOnStartClick()
    {
        if (g_survey_step != 1)
        {
             return;
        }

        g_survey_step++;
        surveyShowPanel(g_survey_step);
        surveySetupMainButton('close');

        // Reset values
        var step_target = $('#survey-container').find('div[class*="survey-step-2"]');

        step_target.find('*[name="recommend"]').val(10);
		step_target.find('*[name="use_reason"]').val(0).trigger('change');
        step_target.find('*[name="server_for"]').val(0).trigger('change');
        step_target.find('*[name="i_am"]').val(0).trigger('change');
		step_target.find('*[name="feedback"]').val('');

        surveyOnValueChange();
    }

    function surveyOnValueChange()
    {
        var valid = false;

        var step_target = $('#survey-container').find('div[class*="survey-step-2"]');
        var button = step_target.find('button[class*="btn-green"]');

        var data = surveyGetFormData();

        // Update slider
        var range_emoji = step_target.find('div[class*="range-emoji"]');
		var emoji_all = range_emoji.find('img');
		emoji_all.removeClass('is-active');

		var emoji = 'great';

        if (data['recommend'] == 0)
        {
            emoji = 'great';
        }
        else if (data['recommend'] <= 2)
        {
            emoji = 'terrible';
        }
        else if (data['recommend'] <= 6)
        {
            emoji = 'bad';
        }
        else if (data['recommend'] <= 8)
        {
            emoji = 'good';
        }
        else if (data['recommend'] <= 10)
        {
            emoji = 'great';
        }

        var emoji_target = range_emoji.find('img[data-name="' + emoji + '"]');
        emoji_target.addClass('is-active');

		var value_container = step_target.find('span[class*="value-container"]');
		var value_all = value_container.find('span');
		value_all.removeClass('is-active');

		if (data['recommend'] >= 1 && data['recommend'] <= 10)
		{
			var value_all = value_container.find('span[data-value="' + data['recommend'] + '"]');
			value_all.addClass('is-active');
		}

        // Enable button
        if (data['recommend'] > 0 && data['use_reason'] > 0 && data['server_for'] > 0 && data['i_am'] > 0)
        {
            valid = true;
        }

		button.prop('disabled', !valid);
    }

    function surveyOnSubmit()
    {
		if (g_survey_submitting || g_survey_step != 2)
		{
			return;
		}

		var step_target = $('#survey-container').find('div[class*="survey-step-2"]');
		var button = step_target.find('button[class*="btn-green"]');

		g_survey_submitting = true;
		button.prop('disabled', true);

        // Send request
        var data = surveyGetFormData();
		data['csrf_token'] = csrf_token;
		data['type'] = '2018survey1';

        $.ajax({
            url: '/_ajax/survey_submit.php',
            cache: false,
            dataType: 'json',
            data: data,
            type: 'POST',
            success: function (data, textStatus, jqXHR)
            {
        		g_survey_submitting = false;
        		button.prop('disabled', false);

                if (data.ok)
                {
					g_survey_step++;
					g_survey_submitting = false;
					surveyShowPanel(g_survey_step);
					surveySetupMainButton('close');
                }
            },
            error:  function (jqXHR, textStatus, errorThrown)
            {
				g_survey_submitting = false;
				button.prop('disabled', false);
            }
        });
    }

    function surveyOnCloseFinal()
    {
        if (g_survey_step != 3)
        {
            return;
        }

		g_survey_step++;
		surveyShowPanel(0, 'fadeout');
		surveySetupMainButton('none', 'fadeout');
    }

	{
		if (g_survey_step == 1)
		{
			var noop = 0;

    function surveyShowPanel(step, transition)
    {
        var step_all = $('#survey-container').find('div[class*="survey-step"]');
		if (transition === 'fadeout')
        {
			step_all.hide();
        }
        else
        {
			step_all.hide();
        }
		step_all.removeClass('is-open');

        if (step > 0)
        {
            var step_target = $('#survey-container').find('div[class*="survey-step-' + step + '"]');
			step_target.addClass('is-open');
            step_target.show();
        }
    }

    function surveySetupMainButton(state, transition)
    {
        var button = $('#survey-container').find('[class*="btn-survey"]');

        if (state == 'none')
        {
            if (transition === 'fadeout')
            {
				button.hide();
            }
            else
            {
                button.hide();
            }
        }
		else if (state == 'survey')
        {
			button.show();
			button.removeClass('faded');
			button.find('i').css('display', 'none');
			button.find('[class*="i-' + state + '"]').css('display', 'block');
        }
        else if (state == 'close')
        {
			button.show();
			button.addClass('faded');
			button.find('i').css('display', 'none');
			button.find('[class*="i-' + state + '"]').css('display', 'block');
        }
    }

    function surveyGetFormData()
	{
		var step_target = $('#survey-container').find('div[class*="survey-step-2"]');
		var data = {};
		var key_array = ['recommend', 'use_reason', 'server_for', 'i_am', 'feedback'];

		for (var i = 0; i < key_array.length; i++)
		{
			var key = key_array[i];
			var val = step_target.find('*[name="' + key + '"]').val();

			if (key == 'feedback')
			{
				data[key] = (val !== undefined) ? val : '';
			}
			else
			{
				data[key] = (val !== undefined) ? parseInt(val) : 0;
			}
		}

		return data;
	}

</script>

	function showMassAction()
	{
		$('[data-table-mass-action]').addClass('is-active');
	}
	function hideMassAction()
	{
		$('[data-table-mass-action]').removeClass('is-active');
	}

	var massAction  = {
		init: function()
		{
			this.cacheDOM();
			this.bindEvents();
		},
		cacheDOM()
		{
			this.checkboxes = $('input[name="massaction[]"]');
			this.massAction = $('[data-table-mass-action]');
		},
		bindEvents: function()
		{
			this.checkboxes.on('change', function(){
				if(this.checkboxes.filter(':checked').length > 0){
					this.showMassAction();
				}else{
					this.hideMassAction();
				}
			}.bind(this));
		},
		showMassAction: function()
		{
			showMassAction();
		},
		hideMassAction: function()
		{
			hideMassAction();
		}
	}
	massAction.init();

	var massActionsCheckboxes = $('input[name="massaction[]"]');
	function checkUncheckAll(node)
	{
		if($(node).prop('checked')){
			showMassAction();
		}else{
			hideMassAction();
		}
		massActionsCheckboxes.prop('checked', $(node).prop('checked'));
		onMassActionChecked();
	}

	function onMassActionChecked()
	{
		if ($('input[name="massaction[]"]:checked').length == 0)
